<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Mon Site Touristique{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  {% block extra_css %}{% endblock %}
</head>
<body>
  <!-- Barre de navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'accueil' %}">Mon Site Touristique</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'liste_lieux' %}">Lieux</a></li>
          <li class="nav-item"><a class="nav-link" href="/hotels/">Hôtels</a></li>
          <li class="nav-item"><a class="nav-link" href="/reservations/ajouter/">Réservations</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    © 2025 Mon Site. Tous droits réservés.
  </footer>

  {% block extra_js %}{% endblock %}
</body>
</html>
