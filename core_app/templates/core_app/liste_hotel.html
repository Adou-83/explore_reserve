 {% extends 'core_app/base.html' %}


{% block content %}
  <h2>Liste des Hôtels</h2>
  <ul>
    {% for hotel in hotels %}
      <li>
        <h4>{{ hotel.nom }}</h4>
        <p>{{ hotel.description }}</p>

        <!-- Bouton pour aller voir le détail -->
        <a href="{% url 'hotel:detail_hotel' hotel.pk %}" class="btn btn-primary">
          Voir Détail
        </a>
      </li>
    {% empty %}
      <li>Aucun hôtel trouvé.</li>
    {% endfor %}
  </ul>
{% endblock %}
